{% extends 'blog/base.html' %} {% block content %}
<h2>{{ blog.title }}</h2>
<h4>By: {{ blog.author }}</h4>

<p>
    {{ blog.body | safe }}
</p>

{% if user.is_authenticated %}

<a href="{% url 'blog_edit' pk=blog.pk%}" class="button">Edit Post</a>
<a href="{% url 'blog_delete' pk=blog.pk %}" class="button">Delete</a>

{% endif %}

{% endblock %}
