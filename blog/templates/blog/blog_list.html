{% extends 'blog/base.html' %}

{% block content %}
<h2>Most Recent Posts</h2>

<ul>
    {% for blog in blogs %}
        <li>
            <a href="{% url 'blog_detail' pk=blog.pk %}">{{blog.title}}</a>
        </li>

    {% endfor %}
</ul>
{% if user.is_authenticated %}
<a href="{% url 'blog_create' %}" class="button">New Post</a>
{% endif %}
{% endblock %}
